<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ComplexCalculator.css">
    <title>Complex Calculator</title>
</head>
<body>


<div id="CalculatorDisplay">
    <div id="Title">Complex Calculator</div>
    <div id="CalculatorInput">
        <input type="number" placeholder="a" id="Re_A" >+<input type="number" placeholder="bi" id="Im_A">x + <input type="number" placeholder="a" id="Re_B">+<input type="number" placeholder="bi" id="Im_B">y = <input type="number" placeholder="a" id="Re_C">+<input type="number" placeholder="bi" id="Im_C"> <br>
        <input type="number" placeholder="a" id="Re_D">+<input type="number" placeholder="bi" id="Im_D">x + <input type="number" placeholder="a" id="Re_E">+<input type="number" placeholder="bi" id="Im_E">y = <input type="number" placeholder="a" id="Re_F">+<input type="number" placeholder="bi" id="Im_F">
    </div>

    <div id="CalculatorButtons">
        <button onclick="ConvertCartesian()">Cartesian</button>
        <button onclick="ConvertPolar()">Polar</button>
        <button onclick="Clear()">Clear</button>
    </div>

    <div id="CalculatorOutput">
        <input readonly placeholder="Determinant X" id="Detx"></input> <br>
        <input readonly placeholder="Determinant Y" id="Dety"></input> <br>
        <input readonly placeholder="Determinant Matrix" id="Det"></input> <br>
        <input readonly placeholder="X value" id="X"></input>
        <input readonly placeholder="Y value" id="Y"></input>
    </div>
</div>

    <script src="ComplexCalculator.js"></script>
</body>
</html>
